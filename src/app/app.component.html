<p-menubar [model]="menuItems" *ngIf="loggedIn">
  <ng-template pTemplate="start">
    <a routerLink="/"><img src="assets/images/logo-fazenda.png" width="40" height="40" class="mr-2" /></a>
  </ng-template>
  <ng-template pTemplate="end">
    <p-button label="Sair" icon="pi pi-sign-out" (click)="logout()"></p-button>
  </ng-template>
</p-menubar>

<div class="content">
  <router-outlet></router-outlet>
</div>
