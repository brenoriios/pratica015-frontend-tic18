<p-card class="sessao-card">
    <ng-template pTemplate="header">
        <div>
            <h2>
                {{ sessao.nome }}
            </h2>
            <h3>
                {{sessao.data | date:'dd/MM/yyyy'}}
            </h3>
        </div>
    </ng-template>

    <p-table [columns]="sessao.vacinas" [value]="sessao.aplicacoes || []" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Suinos</th>
                <th *ngFor="let col of columns">
                    {{ col.nome }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td>{{ rowData.suino }}</td>
                <td *ngFor="let vacina of rowData.vacinas">
                    <p-toggleButton onLabel="Sim" offLabel="NÃ£o" [(ngModel)]="vacina.aplicada"></p-toggleButton>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-button icon="pi pi-save" label="Salvar" (click)="salvar()"></p-button>
</p-card>
