<div class="form-content">
    <h2>{{id ? 'Alterar Vacina' : 'Cadastrar Vacina'}}</h2>
    <form [formGroup]="vacinaForm" (ngSubmit)="submit()">
        <div class="form-group">
            <div class="form-group-title">
                <h3>Dados da Vacina</h3>
                <p-divider></p-divider>
            </div>
            <div class="form-group-content">
                <div>
                    <label for="nome">Nome da Vacina</label>
                    <input id="nome" pInputText placeholder="Ex.: Vacina alguma coisa" formControlName="nome" />
                    <div *ngIf="vacinaForm.get('nome')?.errors?.['required'] && vacinaForm.get('nome')?.touched">
                        <span class="error_message">O nome da vacina é obrigatório.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-fluid">
            <p-button [label]="id ? 'Alterar Vacina' : 'Cadastrar Vacina'" type="submit"></p-button>
        </div>
    </form>
</div>
